<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <h1>Resgiter Form</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <i th:text="${errorMessage}"></i>
        </div>
        <form th:object="${student}" method="post" action="/resgiter/new">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input th:field="*{email}" type="text" class="form-control">
                <i class="text-danger" th:errors="*{email}"></i>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control">
                <i class="text-danger" th:errors="*{name}"></i>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input th:field="*{age}" type="number" class="form-control">
                <i class="text-danger" th:errors="*{age}"></i>
            </div>
            <div class="mb-3">
                <label
                    class="form-label">Password</label>
                <input th:field="*{password}" type="password"
                    class="form-control">
                <i class="text-danger" th:errors="*{password}"></i>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
